<body>
    <div id="popup">
        <Center>
            <div class="heading"><h3>GOOGLE KEEP BOLD TEXT</H3></div>
        
            <br>
            <div class="font-heading"><h5>SELECT FONT</H5></div>
            <form>
                <select class="selected" id="ddlViewBy">
                    <option type="radio" id="Normal" name="font" value="Normal">Original</option>
                    <option type="radio" id="font1" name="font" value="font1">Bold</option>
                    <option type="radio" id="font2" name="font" value="font2">Italic</option>

            </form>  
        </Center>      
        
        <br>
